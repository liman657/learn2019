<!DOCTYPE html>
<html>
<head>
<title>考勤记录</title>
<#include "/header.html">
</head>
<body>
<div id="pmpapp" v-cloak>

	<div>
		<div class="grid-btn">

			<div class="form-group col-sm-2" style="width: 108px;margin-left: -13px;padding-top: 6px;font-size: 15px;">
				<span class="control-label">员工姓名：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 195px;margin-left: -35px">
				<input type="text" class="form-control" v-model="q.userName" @keyup.enter="query" placeholder="请输入员工姓名...">
			</div>

			<div class="form-group col-sm-2" style="width: 80px;padding-top: 6px;font-size: 15px;">
				<span class="control-label">部门：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 195px;margin-left: -35px">
				<input type="text" class="form-control" style="cursor:pointer;" v-model="q.deptName" @click="deptTree" readonly="readonly" placeholder="请选择部门..."/>
			</div>

			<div class="form-group col-sm-2" style="width: 80px;padding-top: 6px;font-size: 15px;">
				<span class="control-label">状态：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 195px;margin-left: -35px">
				<select class="form-control" id="attendStatus">
					<option value='-1' selected="selected">请选择打卡状态....</option>
					<option value='0'>未打卡</option>
					<option value='1'>已打卡</option>
				</select>
			</div>

			<div class="form-group col-sm-2" style="width: 75px;padding-top: 6px;font-size: 15px;">
				<span class="control-label">日期：</span>
			</div>
			<div class="form-group col-sm-2" style="width: 255px;margin-left: -35px">
				<button type="button" class="btn btn-default pull-left" id="daterange-btn">
					<span><i class="fa fa-calendar" style="margin-right:5px;"></i>选择打卡日期</span>
					<i class="fa fa-caret-down"></i>
				</button>
			</div>



			<a class="btn btn-default" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
			<a class="btn btn-warning btn-rounded btn-sm" @click="reset"><i class="fa fa-refresh"></i>&nbsp;重置</a>
			<a class="btn btn-warning btn-rounded btn-sm" @click="exportExcel"><i class="fa fa-download"></i>&nbsp;导出</a>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
	<ul id="deptTree" class="ztree"></ul>
</div>

<script src="${request.contextPath}/statics/js/modules/attend/attendRecord.js?_${.now?long}"></script>



</body>
</html>
